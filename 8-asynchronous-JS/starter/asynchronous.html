        const getIDs = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([523, 883, 432, 974]);
            }, 1500);
        });

        const getRecipe = recID => {
            return new Promise((resolve, reject) => {
                setTimeout(ID => {
                    const recipe = {title: 'Fresh tomato pasta', publisher: 'Jonas'};
                    resolve(`${ID}: ${recipe.title}`);
                }, 1500, recID);
            });
        };

        const getRelated = publisher => {
            return new Promise((resolve, reject) => {
                setTimeout(pub => {
                    const recipe = {title: 'Italian Pizza', publisher: 'Jonas'};
                    resolve(`${pub}: ${recipe.title}`);
                }, 1500, publisher);
            });
        };


        // //-----
        async function getRecipesAW() {
            const IDs = await getIDs;
            console.log(IDs);
            const recipe = await getRecipe(IDs[2]);
            console.log(recipe);
            const related = await getRelated('Jonas Schmedtmann');
            console.log(related);

            return recipe;
        }
        getRecipesAW().then(result => console.log(`${result} is the best one!`));

        async function testFetch(ID) {
            try{
                const lalala = fetch(`http://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${ID}/`)
                const result = await lalala;
                const data = await result.json();
                const today = data.consolidated_weather[0];
                console.log(`The weather in ${data.title} stay between ${today.min_temp} to ${today.max_temp}`)
                return data;
            } catch (error){
                alert(error);
            }
            
        }
